<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gerrymandering PA</title>
    <style>
.district {
  stroke: #000;
  stroke-width: 2;
}
.district.dull {
  fill-opacity: 0.1;
}
.democrat {
  fill: #2f3cfc;
}
.republican {
  fill: #fc3c2f;
}
.district.mega {
  stroke-width: 6;
  fill-opacity: 1;
}
.hide {
  display: none;
}
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="contested" checked="checked"/>
      <span>Show Uncontested Districts</span>
    </label>
    <div id="map">
    </div>
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/topojson.v3.min.js"></script>
    <script src="RenderMap.js"></script>
  </body>
</html>
